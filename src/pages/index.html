<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__h1">Projekt Architektura</h1>
    </header>

    <main class="main">
      <section class="section section--registers">
        <div class="section__buttons">
          <button class="section__button section__button--reset">Reset</button>
          <button class="section__button section__button--random">
            Random
          </button>
        </div>
        <div class="section__container section__container--registers">
          <div class="section__row">
            <p class="section__paragraph section__paragraph--AX">AX</p>
            <p class="section__paragraph section__paragraph--AXvalue"></p>
          </div>
          <div class="section__row">
            <p class="section__paragraph section__paragraph--BX">BX</p>
            <p class="section__paragraph section__paragraph--BXvalue"></p>
          </div>
          <div class="section__row">
            <p class="section__paragraph section__paragraph--CX">CX</p>
            <p class="section__paragraph section__paragraph--CXvalue"></p>
          </div>
          <div class="section__row">
            <p class="section__paragraph section__paragraph--DX">DX</p>
            <p class="section__paragraph section__paragraph--DXvalue"></p>
          </div>
        </div>
      </section>
      <section class="section section--mov">
        <div class="section__container section__container--AX">
          <button class="section__button">MOV AX,BX</button>
          <button class="section__button">MOV AX,CX</button>
          <button class="section__button">MOV AX,DX</button>
        </div>
        <div class="section__container section__container--BX">
          <button class="section__button">MOV BX,AX</button>
          <button class="section__button">MOV BX,CX</button>
          <button class="section__button">MOV BX,DX</button>
        </div>
        <div class="section__container section__container--CX">
          <button class="section__button">MOV CX,AX</button>
          <button class="section__button">MOV CX,BX</button>
          <button class="section__button">MOV CX,DX</button>
        </div>
        <div class="section__container section__container--DX">
          <button class="section__button">MOV DX,AX</button>
          <button class="section__button">MOV DX,BX</button>
          <button class="section__button">MOV DX,CX</button>
        </div>
      </section>
      <section class="section section--radio"></section>
      <section class="section section--memory"></section>
      <section class="section section--push"></section>
    </main>

    <footer></footer>
  </body>
</html>
